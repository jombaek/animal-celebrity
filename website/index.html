    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function () {
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').removeClass('image-dropping');
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        let URL;
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const urlMale = 'https://teachablemachine.withgoogle.com/models/7pVNI859N/';
        const urlFemale = "https://teachablemachine.withgoogle.com/models/bB3YHn5r/";
        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlMale;
            } else {
                URL = urlFemale;
            }
            const modelURL = URL + 'model.json';
            const metadataURL = URL + 'metadata.json';

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById('label-container');
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image");
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultTitle, resultExplain, resultCeleb;
            if (document.getElementById("gender").checked) {
                gtag('event', 'Carry out animal testing', {
                    'event_category': 'Carry out animal testing',
                    'event_label': 'Male'
                });
                switch (prediction[0].className) {
                    case "dog":
                        resultTitle = "Puppy";
                        resultCeleb = "Puppy faced celebrities: Kang Daniel (Wanna One), Baekhyun (EXO), Park Bogum, Song Joongki";
                        gtag('event', 'The man result is Puppy', {'event_category': 'The man result is'});
                        break;
                    case "cat":
                        resultTitle = "Cat";
                        resultCeleb = "Cat faced celebrities: Hwang Minhyun (NU’EST), Xiumin (EXO), Kang Dongwon, Lee Jongsuk, Lee Junki";
                        gtag('event', 'The man result is Cat', {'event_category': 'The man result is'});
                        break;
                    case "bear":
                        resultTitle = "Bear";
                        resultCeleb = "Bear faced celebrities: Ma Dongseok, Jo Jinwoong, Jo Seho, An Jaehong";
                        gtag('event', 'The man result is Bear', {'event_category': 'The man result is'});
                        break;
                    case "dinosaur":
                        resultTitle = "Dinosaur";
                        resultCeleb = "Dinosaur faced celebrities: Yoon Doojoon (Highlight), Lee Minki, Kim Woobin, Yook Sungjae(BTOB), GongYoo";
                        gtag('event', 'The man result is Dinosaur', {'event_category': 'The man result is'});
                        break;
                    case "rabbit":
                        resultTitle = "Bunny";
                        resultCeleb = "Bunny faced celebrities: Jungkook(BTS), Bobby(iKON), Park Jihoon (Wanna One), Suho (EXO)";
                        gtag('event', 'The man result is Bunny', {'event_category': 'The man result is'});
                        break;
                    default:
                        resultTitle = "Unknown";
                        resultCeleb = "";
                        gtag('event', 'The man result is Unknown', {'event_category': 'The man result is'});
                }
            } else {
                gtag('event', 'Carry out animal testing', {
                    'event_category': 'Carry out animal testing',
                    'event_label': 'Woman'
                });
                switch (prediction[0].className) {
                    case "dog":
                        resultTitle = "Puppy";
                        resultCeleb = "Puppy faced celebrities: Park Boyoung, IU, Yoon Seungah, Minah (Girl’s Day), Han Jimin";
                        gtag('event', 'The woman result is Puppy', {'event_category': 'The woman result is'});
                        break;
                    case "cat":
                        resultTitle = "Cat";
                        resultCeleb = "Cat faced celebrities: Ahn Sohee (Wonder Girls), Oh Yeonseo, Han Yeseul, Lee Sungkyung, Lee Hyori";
                        gtag('event', 'The woman result is Cat', {'event_category': 'The woman result is'});
                        break;
                    case "rabbit":
                        resultTitle = "Bunny";
                        resultCeleb = "Bunny faced celebrities: Suzy (Miss A), Nayeon (Twice), Yerin (GFriend), Han Seungyeon (KARA), Moon Chaewon";
                        gtag('event', 'The woman result is Bunny', {'event_category': 'The woman result is'});
                        break;
                    case "deer":
                        resultTitle = "Deer";
                        resultCeleb = "Deer faced celebrities: Yoona (SNSD), Lee Yeonhee, Ko Ara, Moon Geunyoung, Jungyumi(featured in ‘Train to Busan’)";
                        gtag('event', 'The woman result is Deer', {'event_category': 'The woman result is'});
                        break;
                    case "fox":
                        resultTitle = "Fox";
                        resultCeleb = "Fox faced celebrities: Kyeongri (9Muses), Yeji (ITZY), Han Hyejin (model), Heize, Jiyeon (T-ARA)";
                        gtag('event', 'The woman result is Fox', {'event_category': 'The woman result is'});
                        break;

                    default:
                        resultTitle = "Unknown";
                        resultCeleb = "";
                        gtag('event', 'The woman result is Unknown', {'event_category': 'The woman result is'});
                }
            }
            var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "dog":
                        labelTitle = "Puppy"
                        break;
                    case "cat":
                        labelTitle = "Cat"
                        break;
                    case "rabbit":
                        labelTitle = "Bunny"
                        break;
                    case "dinosaur":
                        labelTitle = "Dinosaur"
                        break;
                    case "bear":
                        labelTitle = "Bear"
                        break;
                    case "deer":
                        labelTitle = "Deer"
                        break;
                    case "fox":
                        labelTitle = "Fox"
                        break;
                    default:
                        labelTitle = "Unknown"
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
